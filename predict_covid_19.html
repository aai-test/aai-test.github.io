<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1, user-scalable=no">
    <title>DeepAAI - Predict COVID-19</title>
    <link rel="icon" href="https://aai-test.github.io/deepaai.ico">
    <link rel="stylesheet" href="https://aai-test.github.io/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://aai-test.github.io/css/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="https://aai-test.github.io/css/bootstrap-table/bootstrap-table.min.css">
</head>

<body class="d-flex flex-column h-100">
<header class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="https://aai-test.github.io/">&nbsp;<i class="fa fa-cogs" aria-hidden="true"></i></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbars07" aria-controls="navbars07" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbars07">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://aai-test.github.io/">&nbsp;&nbsp;&nbsp;Home&nbsp;&nbsp;&nbsp;</a>
                    </li>
					<li class="nav-item dropdown  active">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">&nbsp;&nbsp;&nbsp;Predict&nbsp;&nbsp;&nbsp;</a>
                        <div class="dropdown-menu" aria-labelledby="dropdown07">
                            <a class="dropdown-item" href="https://aai-test.github.io/predict_hiv">HIV</a>
                            <a class="dropdown-item" href="https://aai-test.github.io/predict_covid_19">COVID-19</a>
                        </div>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</header>

<main role="main" class="container flex-shrink-0">
    <h4 class="pt-4">
        &nbsp;<i class="fa fa-tasks" aria-hidden="true"></i>&nbsp;&nbsp;Predict COVID-19 interaction
    </h4>


    <form id="aa">
                <div class="card shadow mt-4">
                    <div class="card-header bg-dark text-white">
                        <i class="fa fa-tags" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;<strong>Antibody</strong>
                    </div>
                    <div class="card-body">
                        <div class="form-group row">
                            <label class="col-lg-2 col-form-label pr-0 text-left"><i class="fa fa-link" aria-hidden="true"></i>&nbsp;&nbsp;Heavy chain in FV</label>
                            <div class="col-lg-10 pl-0">
                                <textarea rows="5" type="text" class="form-control input-lg m-2" id="hfs" placeholder="Paste your heavy fv sequence here"></textarea>
                                <div class="invalid-feedback m-0">
                                    &nbsp;&nbsp;&nbsp;Please enter a valid sequence
                                </div> 
                            </div>
                        </div>
                        <div class="form-group row">
                            <label  class="col-lg-2 col-form-label pr-0 text-left"><i class="fa fa-link" aria-hidden="true"></i>&nbsp;&nbsp;Light chain in FV</label>
                            <div class="col-lg-10 pl-0">
                                <textarea rows="5" type="text" class="form-control input-lg m-2" id="lfs" placeholder="Paste your light fv sequence here"></textarea>
                                <div class="invalid-feedback m-0">
                                    &nbsp;&nbsp;&nbsp;Please enter a valid sequence
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>
        <div class="text-center p-3">
            <button class="btn btn-dark m-3" type="submit" id="s">Submit</button>
        </div>
    </form>

    <div class="card shadow">
        <div class="card-header bg-dark text-white">
            <i class="fa fa-table" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;<strong>Result</strong>
        </div>
        <div class="card-body">
            <div id="exptoolbar2">
                <select id="sel_exp2" class="custom-select">
                    <option selected="selected" value="selected">Export selected data</option>
                    <option value="basic">Export data in this page</option>
                    <option value="all">Export all data</option>
                </select>
            </div>
            <div class="table-responsive">
                <table id="table-results"></table>
            </div>
            <br>
        </div>
    </div>
    <br>


</main>

<footer class="footer mt-auto py-2 bg-dark">
    <div class="container">
        <h5 class="text-white float-left m-1">DeepAAI</h5>
        <div class="float-right">
            <small class="d-block text-muted mt-2">&copy; 2021&nbsp;&nbsp;&nbsp;<i class="fa fa-bug" aria-hidden="true"></i>&nbsp;Version 1.0</small>
        </div>
    </div>
</footer>

<script src="https://aai-test.github.io/js/jquery/jquery.min.js"></script>
<script src="https://aai-test.github.io/js/popper/popper.min.js"></script>
<script src="https://aai-test.github.io/js/bootstrap/bootstrap.min.js"></script>
<script src="https://aai-test.github.io/js/bootstrap-table/bootstrap-table.min.js"></script>
<script src="https://aai-test.github.io/js/tableExport/tableExport.min.js"></script>
<script src="https://aai-test.github.io/js/bootstrap-table/extensions/export/bootstrap-table-export.min.js"></script>
<script src="https://aai-test.github.io/js/bootstrap-table/extensions/toolbar/bootstrap-table-toolbar.min.js"></script>

<script>
    $('#table-results').bootstrapTable({
        contentType: 'application/x-www-form-urlencoded',
        toolbar: '#exptoolbar2',
        clickToSelect: true,
        showExport: true,
        exportDataType: 'selected',
        cache: true,
        striped: true,
        pagination: true,
        pageList: [10, 20, 50],
        pageSize: 10,
        pageNumber: 1,
        maintainMetaData: true,
        sidePagination: 'client',
        columns: [
            {
                field: 'state',
                checkbox: true,
                align: 'center',
            },  {
                field: 'probability',
                title: 'Probability',
                align: 'center',
                sortable:true,
            }
        ],
        formatNoMatches: function(){
            return "No result";
        },
    });
    $("#sel_exp2").change(function () {
        $('#table-results').bootstrapTable('refreshOptions', {
            exportDataType: $(this).val()
        });
    });

    var flag_a = 0;
	var flag_b = 0;
	
    $(function(){
        $('#s').click(function (e) {
            e.preventDefault();
            
            var s_a = String($('#hfs').val());
            var s_b = String($('#lfs').val());

            if (s_a == '' || s_b == '') {
                if(s_a == ''){
                    flag_a = 0;
                    $("#hfs").removeClass('is-valid');
                    $("#hfs").addClass('is-invalid');
                    $('#table-results').bootstrapTable('removeAll');
                };
                if(s_b == ''){
                    flag_b= 0;
                    $("#lfs").removeClass('is-valid');
                    $("#lfs").addClass('is-invalid');
                    $('#table-results').bootstrapTable('removeAll');
                }
            } else {			
                var data = {'hfs' : s_a, 'lfs' : s_b};
				$.ajax({
					type: 'POST',
					url: 'https://www.deepusp.com/model_aai/check',
					data: JSON.stringify(data),
					dataType: 'json',
					contentType: 'application/json',
					success: function (data) {
						if (data.flag_h == 'true') {
							flag_a = 1;
							$("#hfs").removeClass('is-invalid');
							$("#hfs").addClass('is-valid');
						}
						else {
							flag_a = 0;
							$("#hfs").removeClass('is-valid');
							$("#hfs").addClass('is-invalid');
							$('#table-results').bootstrapTable('removeAll');
						};
                        if (data.flag_l == 'true') {
							flag_b = 1;
							$("#lfs").removeClass('is-invalid');
							$("#lfs").addClass('is-valid');
						}
						else {
							flag_a = 0;
							$("#lfs").removeClass('is-valid');
							$("#lfs").addClass('is-invalid');
							$('#table-results').bootstrapTable('removeAll');
						};
						if (flag_a == 1 && flag_b == 1) {
							$('#table-results').bootstrapTable('refreshOptions', {
								url: 'https://www.deepusp.com/model_aai/predict_covid',
								method: 'post',
								queryParams: function (params) {
									return {
										hfs:s_a ,
										lfs:s_b
									}
								},
							});
						};
					}
				});
            };
			
        });
    });

</script>

</body>
</html>
